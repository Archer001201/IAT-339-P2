<!DOCTYPE html>

<!-- checkout-->

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>

  <link href="../../css/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/checkout.css">
  <link href="../../css/main.css" rel="stylesheet">
  <link href="../../css/fonts.css" rel="stylesheet">




</head>

<body>
  <header>

    <nav class="style_nav">
      <a class="nav_main_button" href="../../style_guide.html">Text</a>
      <a class="nav_main_button" href="../../html/style_guide/art_assets.html">Art</a>
      <a class="nav_main_button" href="../../html/style_guide/Interactive_element.html">Interactive</a>

      <a class="nav_main_button" href="../../html/style_guide/checkout.html">Checkout</a>
      <a class="nav_main_button" href="../../html/style_guide/product_detail.html">Product</a>
      <a class="nav_main_button" href="../../html/style_guide/product_listing.html">Listing</a>

      <a class="nav_main_button" href="../../html/style_guide/citation.html">Citation</a>
      <a class="nav_main_button" href="../../index.html">Aether Home</a>
    </nav>
  </header>
  <div class="start"></div>
  <div class="main_container">
    <section id="Checkout_Summary">
      <div class="product_card horizontal">
        <img src="../../imgs/Group_15_2.png" alt="AMOUR Heart Dancing Diamond Necklace" width="400" height="235">
        <div>
          <p><strong>AMOUR</strong></p>
          <p><strong>$194.00</strong></p>
          <div class="edit_order">
            <div class="nav_button vertical">
              <a href="#" class="nav_main_button">Edit</a>
              <a href="#" class="nav_main_button">Save for later</a>
            </div>
            <div class="quantity_input">
              <label for="Quantity_Heart">Quantity</label>
              <input type="number" id="Quantity_Heart" class="user_input quantity">
            </div>
          </div>
        </div>
      </div>

      <div class="product_card horizontal">
        <img src="../../imgs/Group_15_2.png" alt="AMOUR Heart Dancing Diamond Necklace" width="400" height="235">
        <div>
          <p><strong>AMOUR</strong></p>
          <p><strong>$194.00</strong></p>
          <div class="edit_order">
            <div class="nav_button vertical">
              <a href="#" class="nav_main_button">Edit</a>
              <a href="#" class="nav_main_button">Save for later</a>
            </div>
            <div class="quantity_input">
              <label for="Quantity_Heart_num">Quantity</label>
              <input type="number" id="Quantity_Heart_num" class="user_input quantity">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="Payment_Form">
      <div class="payment_container">
        <div class="payment_item select_payment_method">
          <div>
            <input type="radio" id="Credit" name="Payment_Method" class="payment_method">
            <label for="Credit">Credit Card</label>
          </div>
          <div>
            <input type="radio" id="Debit" name="Payment_Method" class="payment_method">
            <label for="Debit">Debit Card</label>
          </div>
        </div>
        <div class="vertical payment_item">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" class="user_input">
        </div>
        <div class="vertical payment_item">
          <label for="card_number">Card Number</label>
          <input type="text" id="card_number" class="user_input">
        </div>
        <div class="payment_item horizontal">
          <div class="vertical">
            <label for="expire_date">Expire Date</label>
            <input type="text" id="expire_date" class="user_input">
          </div>
          <div class="vertical">
            <label for="security_code">Security Code</label>
            <input type="text" id="security_code" class="user_input">
          </div>
        </div>
        <input type="submit" class="box_button payment_item" value="Submit">
      </div>
    </section>
  </div>

</body>



</html>
